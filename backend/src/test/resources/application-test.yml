spring:
  application:
    name: albunyaan-tube-test
  cache:
    type: none  # Disable caching in tests
  data:
    redis:
      host: localhost
      port: 6370  # Different port for test Redis

server:
  port: 0  # Random port for tests

# Test-specific Firebase configuration
app:
  firebase:
    # Use emulator for tests
    service-account-path: classpath:firebase-service-account-test.json
    project-id: test-project
    firestore:
      database-id: (default)
      emulator:
        enabled: true
        host: localhost
        port: 8090
  newpipe:
    # NewPipeExtractor configuration for tests
    stream-cache-ttl-minutes: 30
    http:
      connect-timeout-seconds: 10
      read-timeout-seconds: 10
      user-agent: "AlbunyaanTube-Test/1.0"
  security:
    cors:
      allowed-origins: "http://localhost:5173"
    initial-admin:
      email: test-admin@albunyaan.tube
      password: TestPassword123!
      display-name: Test Admin
    initial-moderator:
      email: test-moderator@albunyaan.tube
      password: TestPassword123!
      display-name: Test Moderator

# Logging for tests
logging:
  level:
    com.albunyaan.tube: DEBUG
    com.google.cloud.firestore: WARN

