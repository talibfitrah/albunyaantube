spring:
  application:
    name: albunyaan-tube
  docker:
    compose:
      enabled: false
  # BACKEND-PERF-01: Redis cache configuration (disabled for local dev without Redis)
  cache:
    type: none
#    type: redis
#    redis:
#      time-to-live: 3600000 # 1 hour default TTL in milliseconds
#  data:
#    redis:
#      host: ${REDIS_HOST:localhost}
#      port: ${REDIS_PORT:6379}
#      password: ${REDIS_PASSWORD:}
#      lettuce:
#        pool:
#          max-active: 10
#          max-idle: 5
#          min-idle: 1
  # Gzip compression for responses
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
    min-response-size: 1024
server:
  port: 8080
  compression:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
app:
  firebase:
    # Path to Firebase service account JSON (set via environment variable in production)
    service-account-path: ${FIREBASE_SERVICE_ACCOUNT_PATH:classpath:firebase-service-account.json}
    project-id: ${FIREBASE_PROJECT_ID:albunyaan-tube}
    # Firestore settings
    firestore:
      database-id: ${FIRESTORE_DATABASE_ID:(default)}
  youtube:
    # YouTube Data API key (set via environment variable)
    api-key: ${YOUTUBE_API_KEY:}
    # Application name for YouTube API requests
    application-name: Albunyaan Tube Admin
  security:
    cors:
      allowed-origins:
        - http://localhost:5173
        - http://127.0.0.1:5173
    initial-admin:
      email: admin@albunyaan.tube
      password: ChangeMe!123
      display-name: Initial Admin
