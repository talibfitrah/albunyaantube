spring:
  application:
    name: albunyaan-tube
  docker:
    compose:
      enabled: false
  # Redis autoconfigure exclusions removed - Redis dependency completely disabled
  # Firestore is the only database (replaces PostgreSQL)
  # Redis can be re-enabled in Phase 10 for caching if needed
server:
  port: 8080
management:
  endpoints:
    web:
      exposure:
        include: health,info
app:
  firebase:
    # Path to Firebase service account JSON (set via environment variable in production)
    service-account-path: ${FIREBASE_SERVICE_ACCOUNT_PATH:classpath:firebase-service-account.json}
    project-id: ${FIREBASE_PROJECT_ID:albunyaan-tube}
    # Firestore settings
    firestore:
      database-id: ${FIRESTORE_DATABASE_ID:(default)}
  youtube:
    # YouTube Data API key (set via environment variable)
    api-key: AIzaSyC-X1y0YN5ZgUkmpijGycx1E4PjEmRfgTc
    # Application name for YouTube API requests
    application-name: Albunyaan Tube Admin
  security:
    cors:
      allowed-origins:
        - http://localhost:5173
        - http://127.0.0.1:5173
    initial-admin:
      email: admin@albunyaan.tube
      password: ChangeMe!123
      display-name: Initial Admin
