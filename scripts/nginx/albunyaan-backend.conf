# Nginx configuration for Albunyaan Tube Backend
# Place this file in /etc/nginx/sites-available/ and symlink to sites-enabled/

# Upstream backend server
upstream albunyaan_backend {
    server 127.0.0.1:8080 fail_timeout=30s;
    keepalive 32;
}

# HTTP server (redirect to HTTPS in production)
server {
    listen 80;
    listen [::]:80;
    server_name api.albunyaan.tube;  # Replace with your domain

    # For Let's Encrypt certificate validation
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other traffic to HTTPS (comment out for testing)
    # location / {
    #     return 301 https://$server_name$request_uri;
    # }

    # For testing without SSL, proxy to backend directly
    location / {
        proxy_pass http://albunyaan_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

        # Handle OPTIONS preflight
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # Health check endpoint (for load balancers)
    location /actuator/health {
        proxy_pass http://albunyaan_backend/actuator/health;
        access_log off;
    }

    # Deny access to sensitive files
    location ~ /\.(?!well-known) {
        deny all;
    }
}

