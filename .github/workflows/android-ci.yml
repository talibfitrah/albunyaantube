name: Android CI
# To regenerate dependency report: cd android && ./gradlew :app:dependencies > app/deps.txt

on:
  pull_request:
  push:
    branches:
      - main
    paths:
      - 'android/**'
      - '.github/workflows/android-ci.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: android

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate OpenAPI Kotlin DTOs
        working-directory: backend
        run: |
          chmod +x gradlew
          ./gradlew generateKotlinDtos

      - name: Build debug APK (canonical)
        run: ./gradlew assembleDebug

      - name: Run unit tests (with 300s timeout)
        run: timeout 300 ./gradlew test

      - name: Run lint checks
        run: ./gradlew lint

      - name: Upload build reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: |
            android/app/build/reports/
            android/app/build/test-results/

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7

      - name: Upload lint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: android/app/build/reports/lint-results-debug.html
          retention-days: 7

  test-report:
    runs-on: ubuntu-latest
    needs: build
    if: always()

    steps:
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: build-reports
        continue-on-error: true

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            android/app/build/test-results/**/*.xml
        continue-on-error: true
